<body>
    <h1>React Router 간단 정리</h1>
    <textarea cols="150" rows="100">
        RESTful Router
            - REST 규칙을 이용해서 만든 API 디자인
            - HTTP 명령어와 URL을 매칭시켜서 URL 디자인을 좀 더 단순하고 통일성있게 만듦
            - HTTP 명령어
                * Get : 데이터를 가져올 때 쓰인다. (fetch 하면 기본 명령어 속성이 Get)
                * Post : 데이터를 생성할 때 쓰인다.
                * Put : 데이터를 수정할 때 쓰인다. (Patch라고도 함)
                * Delete : 데이터를 삭제할 때 쓰인다.

            - RESTful Route 의 필요성
                어떤 하나의 사이트를 만든다고 생각할 때, 사람들마다 사용하고자 하는 URL이 다양하게 존재할텐데,
                그러면 그럴 때 마다 여러개의 URL이 필요해질 것이다. 그렇다고 하면 URL이 쓸데없이 길어지고, 복잡해지는 일이 발생한다.
                그러한 복잡도를 낮추고, 일괄적으로 통일시킴으로써 좀 더 단순한 구조로 만들 수 있게 된다.
                
            - 규칙
                /items + get 명령어 : 아이템 읽어오기    
                /items + post 명령어 : 아이템 생성하기    
                /items + put 명령어 : 아이템 수정하기    
                /items + delete 명령어 : 아이템 삭제하기
                
                즉 items라는 URL 하나로 4가지의 액션을 취할 수 있게 된다.

            - id
                단 하나의 아이템만 가져오고 싶다면, 뒤에 아이템의 id를 붙이는 것도 RESTful Route의 규칙 중 하나이다.
                /items/:id + get 명령어        : id를 가진 아이템 읽어오기    
                /items/:id + put 명령어        : id를 가진 아이템 수정하기    
                /items/:id + delete 명령어     : id를 가진 아이템 삭제하기    

            ※ CRUD ? 
                Create
                Read
                Update
                Delete

                -웹 개발의 기본 4가지 작업 과정-

    </textarea>
