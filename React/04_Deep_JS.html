        자바스크립트의 구성요소

        1. 스택(Stack)
            - 자바스크립트 코드가 실행되면 스택 프레임이 쌓이는 장소
            - 스택에 새로운 프레임이 들어오고 실행이 완료되면 나간다.
            - 드럼통 같이 생겼고 First In Last Out 구조로 되어있음
                function add(x, y) {
                    return x + y
                };
                function first() {
                    let i = add(1, 1)
                    console.log(i)
                };
                first();

        2. 메모리 Heap
            - 동적으로 생성된 변수들은 메모리 Heap에 가서 저장된다.

        3. 태스크 큐(Queue)
            - 웹 API로 부터 받은 태스크를 큐에 저장해 둔다
            - 스택이 비면, 이벤트 루프가 큐에서 아이템을 꺼내서 스택으로 올린다.
            - First In First Out 구조로 되어있음.

        웹 API 
            1.  Ajax 요청, setTimeOut(), 이벤트 핸들러의 등록 등과 같이 웹 브라우저에서 제공하는 기능을 말한다.

            2.  Javascript의 스레드(스택)에서 작업이 이루어지는 것이 아닌 별도의 스레드에서 이루어진다.
                - setTimeOut(함수, 시간) : 시간(ms) 만큼 코드를 딜레이시키고, 함수를 실행한다.
                - Ajax, Axios, fetch : 클라이언트와 서버간에 데이터를 주고 받는 기술
                - Event Handler : 클릭과 같은 이벤트를 실행하는 함수들

            3. 주로 API를 호출하는 방식
                - Ajax, Axios, fetch 가 있다.
                - 세 가지 중에는 fetch가 가장 간단함.

            스레드
                - 스레드(Thread)란 실제로 작업을 실행하는 주체이다.
                - 스레드는 1개이거나 여러개일 수 있다.
                - Javascript는 싱글(1개) 스레드이다.
                - 스레드가 하나밖에 없으니 일을 하나씩바ㄸ에 처리할 수 없는 것이다. (동기적인 일처리)



            기타 설명    
                - Promise : Javascript에서 비동기 동작을 다루는 하나의 패턴
                - await / async : 동기적인 동작을 비동기적으로 처리하기 위해 사용한다.
                - json : 서버 클라이언트 통신에서 가장 많이 쓰여지는 데이터 타입. 객체와 똑같이 생긴 텍스트 정도로 이해해도 좋다.
